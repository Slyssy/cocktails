<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bartender Buddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div id="page-container">
      <header>
        <h1>Welcome to Bartender Buddy</h1>
        <h3>Pick your Poison</h3>
        <form action="#" id="cocktailForm">
          <select name="" id="ingredient-list">
            <option>Select an Ingredient</option>
          </select>
          <button id="submit-button" onclick="searchByIngredient()">
            Submit
          </button>
        </form>
      </header>
      <main id="cards-container"></main>
      <div class="modal-container" id="modal-container"></div>
    </div>
  </body>
</html>
